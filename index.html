<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful Pomodoro timer to help you focus and be productive. Track your tasks and boost your productivity.">
    <meta name="keywords" content="pomodoro, timer, productivity, focus, tasks, todo">
    <meta name="author" content="Focus Me">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Focus Me - Pomodoro Timer">
    <meta property="og:description" content="A beautiful Pomodoro timer to help you focus and be productive.">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Focus Me - Pomodoro Timer">
    <meta name="twitter:description" content="A beautiful Pomodoro timer to help you focus and be productive.">
    
    <!-- iOS / Apple PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Focus Me">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366F1">
    
    <title>Focus Me - Pomodoro Timer</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Fallback background in case CSS doesn't load */
        body {
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="tomato-logo">
                <svg class="tomato-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main tomato body - more rounded and cute -->
                    <ellipse cx="60" cy="70" rx="42" ry="45" fill="#EF4444"/>
                    <ellipse cx="60" cy="65" rx="42" ry="45" fill="url(#tomatoGradient)"/>
                    
                    <!-- Cute face - eyes -->
                    <circle cx="48" cy="60" r="6" fill="#FFFFFF"/>
                    <circle cx="72" cy="60" r="6" fill="#FFFFFF"/>
                    <circle cx="48" cy="60" r="3.5" fill="#1F2937"/>
                    <circle cx="72" cy="60" r="3.5" fill="#1F2937"/>
                    <ellipse cx="49" cy="58" rx="1.5" ry="2" fill="#FFFFFF"/>
                    <ellipse cx="73" cy="58" rx="1.5" ry="2" fill="#FFFFFF"/>
                    
                    <!-- Cute smile -->
                    <path d="M 52 72 Q 60 78 68 72" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
                    
                    <!-- Cheeks blush -->
                    <ellipse cx="38" cy="68" rx="6" ry="5" fill="#FCA5A5" opacity="0.6"/>
                    <ellipse cx="82" cy="68" rx="6" ry="5" fill="#FCA5A5" opacity="0.6"/>
                    
                    <!-- Stem with leaf -->
                    <path d="M55 25 L50 15 L60 15 Z" fill="#10B981"/>
                    <ellipse cx="57" cy="15" rx="5" ry="2.5" fill="#059669"/>
                    <ellipse cx="62" cy="18" rx="3" ry="6" fill="#10B981" transform="rotate(-20 62 18)"/>
                    
                    <!-- Highlight shine -->
                    <ellipse cx="50" cy="50" rx="12" ry="20" fill="#FFFFFF" opacity="0.4"/>
                    <ellipse cx="52" cy="52" rx="6" ry="12" fill="#FFFFFF" opacity="0.5"/>
                    
                    <!-- Gradient definition -->
                    <defs>
                        <linearGradient id="tomatoGradient" x1="20" y1="20" x2="100" y2="110" gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="#DC2626"/>
                            <stop offset="50%" stop-color="#EF4444"/>
                            <stop offset="100%" stop-color="#F87171"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>Focus Me</h1>
            <p class="subtitle">Focus every moment, achieve every day</p>
        </header>

        <div class="main-content">
            <!-- Pomodoro Timer Section -->
            <section class="pomodoro-section">
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="time-input-group">
                            <label>Focus Time (min)</label>
                            <input type="number" id="workMinutes" value="25" min="1" max="60">
                        </div>
                        <div class="time-input-group">
                            <label>Break Time (min)</label>
                            <input type="number" id="breakMinutes" value="5" min="1" max="30">
                        </div>
                    </div>
                    <div class="timer-circle">
                        <svg class="timer-svg" viewBox="0 0 200 200">
                            <circle class="timer-bg" cx="100" cy="100" r="90"></circle>
                            <circle class="timer-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
                        </svg>
                        <div class="timer-text">
                            <div id="displayTime">25:00</div>
                            <div class="timer-status" id="timerStatus">Ready to start</div>
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button id="startBtn" class="btn btn-primary">Start</button>
                        <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                        <button id="resetBtn" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </section>

            <!-- Todo Section -->
            <section class="todo-section">
                <h2>Todo List</h2>
                <div class="todo-input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button id="addTodoBtn" class="btn btn-primary">Add</button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <h2>Today's Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <ellipse cx="12" cy="14" rx="8" ry="9" fill="#EF4444"/>
                                <circle cx="9" cy="12" r="1.5" fill="#1F2937"/>
                                <circle cx="15" cy="12" r="1.5" fill="#1F2937"/>
                                <path d="M 10 15 Q 12 17 14 15" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
                                <path d="M11 10 L10 7 L13 7 Z" fill="#10B981"/>
                            </svg>
                        </div>
                        <div class="stat-value" id="todayPomodoros">0</div>
                        <div class="stat-label">Pomodoros</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">✓</div>
                        <div class="stat-value" id="todayTodos">0</div>
                        <div class="stat-label">Tasks Done</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">◐</div>
                        <div class="stat-value" id="todayMinutes">0</div>
                        <div class="stat-label">Focus Minutes</div>
                    </div>
                </div>
                <div class="history-section">
                    <div class="history-header">
                        <h3>History & Analytics</h3>
                        <div class="time-filter">
                            <button class="filter-btn active" data-period="week">Week</button>
                            <button class="filter-btn" data-period="month">Month</button>
                            <button class="filter-btn" data-period="year">Year</button>
                        </div>
                    </div>
                    <div id="chartContainer" class="chart-container">
                        <canvas id="historyChart"></canvas>
                    </div>
                    <div id="historyList" class="history-list"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
