<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Generating Icons...</h1>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        // Tomato SVG to Canvas
        function drawTomato(ctx, size) {
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 120; // Original SVG is 120x120
            
            // Main tomato body
            ctx.fillStyle = '#EF4444';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + 10 * scale, 42 * scale, 45 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Gradient overlay
            const gradient = ctx.createLinearGradient(20 * scale, 20 * scale, 100 * scale, 110 * scale);
            gradient.addColorStop(0, '#DC2626');
            gradient.addColorStop(0.5, '#EF4444');
            gradient.addColorStop(1, '#F87171');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY + 5 * scale, 42 * scale, 45 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX - 12 * scale, centerY - 5 * scale, 6 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 12 * scale, centerY - 5 * scale, 6 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = '#1F2937';
            ctx.beginPath();
            ctx.arc(centerX - 12 * scale, centerY - 5 * scale, 3.5 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 12 * scale, centerY - 5 * scale, 3.5 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye highlights
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(centerX - 11 * scale, centerY - 7 * scale, 1.5 * scale, 2 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(centerX + 13 * scale, centerY - 7 * scale, 1.5 * scale, 2 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Smile
            ctx.strokeStyle = '#1F2937';
            ctx.lineWidth = 3 * scale;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - 8 * scale, centerY + 7 * scale);
            ctx.quadraticCurveTo(centerX, centerY + 13 * scale, centerX + 8 * scale, centerY + 7 * scale);
            ctx.stroke();
            
            // Cheeks blush
            ctx.fillStyle = 'rgba(252, 165, 165, 0.6)';
            ctx.beginPath();
            ctx.ellipse(centerX - 22 * scale, centerY + 3 * scale, 6 * scale, 5 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(centerX + 22 * scale, centerY + 3 * scale, 6 * scale, 5 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Stem
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.moveTo(centerX - 5 * scale, centerY - 45 * scale);
            ctx.lineTo(centerX - 10 * scale, centerY - 55 * scale);
            ctx.lineTo(centerX + 5 * scale, centerY - 55 * scale);
            ctx.closePath();
            ctx.fill();
            
            // Stem base
            ctx.beginPath();
            ctx.ellipse(centerX - 2 * scale, centerY - 55 * scale, 5 * scale, 2.5 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Leaf
            ctx.save();
            ctx.translate(centerX + 7 * scale, centerY - 52 * scale);
            ctx.rotate(-20 * Math.PI / 180);
            ctx.beginPath();
            ctx.ellipse(0, 0, 3 * scale, 6 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.ellipse(centerX - 10 * scale, centerY - 15 * scale, 12 * scale, 20 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        drawTomato(ctx192, 192);
        
        // Generate 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        drawTomato(ctx512, 512);
        
        // Auto download after rendering
        setTimeout(() => {
            downloadCanvas(canvas192, 'icon-192.png');
            setTimeout(() => {
                downloadCanvas(canvas512, 'icon-512.png');
                document.body.innerHTML = '<h1>Icons generated! Check your downloads folder.</h1>';
            }, 500);
        }, 500);
    </script>
</body>
</html>
